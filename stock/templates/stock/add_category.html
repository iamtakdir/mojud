{%extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="">
    <div class=" ">

        <div class="" style="padding-left: 10rem; padding-right: 10rem;">

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}

                <script>
                    alert("{{ message }}");
                </script>

                {% endfor %}
            </ul>
            {% endif %}
            <div class="mt-4" role="alert">
                <h2 class="text-center display-4"> <strong> Add Stock Category </strong></h2>
                <hr>
            </div>

            <h3>{{message}}</h3>
            <form action="" method="POST">
                {% csrf_token %}

                {{form|crispy}}

                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
